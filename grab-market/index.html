<html>
    <head>
        <title>그랩마켓</title>
        <link href="index.css" type="text/css" rel="stylesheet"/>
        <!-- 외부라이브러리 다운로드 방법 -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="header-area">
                <img src="./images/icons/logo.png" />
            </div>
        </div>
        <div id="body">
            <div id="banner">
                <img src="./images/banners/banner1.png" />
            </div>
            <h1>판매되는 상품들</h1>
            <div id="product-list">

            </div>
        </div>
        <div id="footer">footer</div>

    </body>
    <script>
        axios.get("url주소")
        .then((res) => {
            console.log(res)
            const products = res.data.products
        let productsHtml= "";

        for(var i=0; i<products.length; i++){
            let product = products[i]
            productsHtml = productsHtml + 
            '<div class="product-card">'+
                '<img class="product-img" src="'+product.imageUrl+'"/>'+
              '<div class="product-contents">'+
                   '<span class="product-name">'+product.name+'"</span>'+
                    '<span class="product-price">"'+product.price+'"</span>'+
                    '<div class="product-sellert">'+
                     '<img class="product-avater" src="./images/icons/avatar.png"/>'+
                      '<span>'+product.seller+'"</span>'+
                  '</div>'+
               '</div>'+
            '</div>'
        }

        //html에서 javascript 실행하기 위해 필요한 코드(#product-list의 innerHTML 부터 자바스크립트 적용)
        document.querySelector("#product-list").innerHTML = productsHtml;
            
        }).catch((err)=>{
            console.log(err)
        })
          
    </script>
</html>
